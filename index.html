<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bench Results</title>
    <link href="lib/assets/css/bootstrap.css" rel="stylesheet">

    <script src="lib/assets/js/prototype.js"></script>
    <script src="lib/assets/js/flotr.js"></script>
    <script src="lib/assets/js/lib/canvastext.js"></script>
    <script src="latest.js"></script>
    <script src="lib/assets/js/graph.js"></script>
    <style>
      body { padding-top: 60px; }
      #graph { width : 800px; height: 400px; margin: 50px auto; }
      #footer { margin: 8px auto; text-align: center; }
      .hero-unit { padding-top: 1px; }
    </style>
    <script>
        function setActive(obj) {
            var id;
            if (typeof obj === 'string')
                id = obj;
            else
                id = obj.up().id;
            var graphs = [ 'thresholds', 'breakdown', 'breakdown-line', 'last-pie' ];
            graphs.forEach(function (graph) {
                if (id === graph)
                    $(graph).addClassName('active');
                else
                    $(graph).removeClassName('active');
            });
            switch(id) {
                case 'thresholds' : graphThresholds(); break;
                case 'breakdown'  : graphBreakdown();  break;
                case 'last-pie'   : graphLastPie();    break;
                default           : graphBreakdownLine();
            }
        }
        document.observe('dom:loaded', function(){ setActive(window.location.href.split('#')[1]||'breakdown-line'); });
    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#breakdown" onclick="setActive('breakdown')">Bench Results</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li id="breakdown"><a href="#breakdown" onclick="setActive(this);">Page Load Stacked</a></li>
                    <li id="breakdown-line"><a href="#breakdown-line" onclick="setActive(this)">Page Load Times</a></li>
                    <li id="thresholds"><a href="#thresholds" onclick="setActive(this)">Threshold Times</a></li>
                    <li id="last-pie"><a href="#last-pie" onclick="setActive(this)">Last Run</a></li>
                    <li><a href="http://github.com/jmervine/bench">Source (github)</a></li>
                </ul>
            </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="hero-unit">
            <div id="graph"></div>
        </div>
    </div>

    <div id="footer">
        by <a href="http://joshua.mervine.net">Joshua Mervine</a> (blog: <a href="http://mervine.net">http://mervine.net</a>
        // twitter: <a href="http://twitter.com/mervinej">@mervinej</a>).
    </div>
</body>
</html>
