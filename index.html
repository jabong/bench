<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bench Results</title>
    <link href="lib/assets/css/bootstrap.css" rel="stylesheet">

    <script src="lib/assets/js/prototype.js"></script>
    <script src="lib/assets/js/flotr.js"></script>
    <script src="latest.js"></script>
    <script>
    </script>
    <script src="lib/assets/js/graph.js"></script>

    <style>
      body { padding-top: 60px; }
      #graph {
        width : 800px;
        height: 400px;
        margin: 50px auto;
      }
      #footer {
        margin: 8px auto;
        text-align: center;
      }
    </style>
    <script>
        function doThresholds() {
            $('thresholds').addClassName('active');
            $('breakdown').removeClassName('active');
            graphThresholds();
        }

        function doBreakdown() {
            $('breakdown').addClassName('active');
            $('thresholds').removeClassName('active');
            graphBreakdown();
        }

        document.observe('dom:loaded', function(){
            doBreakdown();
        });
    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Bench Results</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li id="breakdown"><a href="#" onclick="doBreakdown()">Page Breakdown</a></li>
                    <li id="thresholds"><a href="#" onclick="doThresholds()">Thresholds</a></li>
                    <li><a href="http://github.com/jmervine/bench">Fork Bench on Github</a></li>
                </ul>
            </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div id="graph"></div>
    </div>

    <div id="footer">
        by <a href="http://joshua.mervine.net">Joshua Mervine</a> (blog: <a href="http://mervine.net">http://mervine.net</a>
        // twitter: <a href="http://twitter.com/mervinej">@mervinej</a>).
    </div>
</body>
</html>
